<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Pinnacle AI Studio - Commit History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .filters-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .commits-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .commits-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .commits-header h3 {
            color: #667eea;
            font-size: 1.5em;
        }

        .pagination-info {
            color: #666;
            font-size: 0.9em;
        }

        .commit-item {
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .commit-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .commit-item.expanded {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .commit-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .commit-message {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .commit-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
            align-items: center;
        }

        .commit-author {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .commit-hash {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
        }

        .commit-date {
            color: #888;
        }

        .commit-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .stat-additions {
            color: #28a745;
        }

        .stat-deletions {
            color: #dc3545;
        }

        .stat-files {
            color: #6c757d;
        }

        .commit-tags {
            margin-top: 5px;
        }

        .tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 5px;
            margin-bottom: 3px;
        }

        .commit-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
        }

        .commit-details.expanded {
            display: block;
        }

        .commit-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .commit-files {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .commit-files h4 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-status {
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
        }

        .file-status-A {
            background: #d4edda;
            color: #155724;
        }

        .file-status-M {
            background: #fff3cd;
            color: #856404;
        }

        .file-status-D {
            background: #f8d7da;
            color: #721c24;
        }

        .commit-diff {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.1em;
            padding: 40px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination-btn {
            padding: 8px 12px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-section {
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .export-section {
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .commit-header {
                flex-direction: column;
                gap: 10px;
            }

            .commit-meta {
                justify-content: space-between;
            }

            .commit-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 Commit History</h1>
            <p>Explore the git commit history of Ultra Pinnacle AI Studio</p>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="branch-select">Branch</label>
                    <select id="branch-select">
                        <option value="">All branches</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="author-select">Author</label>
                    <select id="author-select">
                        <option value="">All authors</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="date-from">From Date</label>
                    <input type="date" id="date-from">
                </div>

                <div class="filter-group">
                    <label for="date-to">To Date</label>
                    <input type="date" id="date-to">
                </div>

                <div class="filter-actions">
                    <button class="btn btn-primary" onclick="applyFilters()">🔍 Apply Filters</button>
                    <button class="btn btn-secondary" onclick="clearFilters()">🗑️ Clear</button>
                </div>
            </div>

            <div class="search-section">
                <input type="text" id="search-input" class="search-input" placeholder="Search commits by message or hash..." onkeyup="searchCommits()">
            </div>
        </div>

        <div id="loading" class="loading">Loading commit history...</div>

        <div id="commits-content" style="display: none;">
            <div class="commits-section">
                <div class="commits-header">
                    <h3>📝 Commits</h3>
                    <div class="pagination-info" id="pagination-info">Showing 1-50 of 100 commits</div>
                </div>

                <div id="commits-list"></div>

                <div class="pagination">
                    <button class="pagination-btn" id="prev-btn" onclick="changePage(-1)" disabled>← Previous</button>
                    <span id="page-info">Page 1</span>
                    <button class="pagination-btn" id="next-btn" onclick="changePage(1)">Next →</button>
                </div>

                <div class="export-section">
                    <button class="btn btn-secondary" onclick="exportCommits('csv')">📊 Export as CSV</button>
                    <button class="btn btn-secondary" onclick="exportCommits('json')">📄 Export as JSON</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let apiBaseUrl = window.location.origin;
        let currentPage = 0;
        let pageSize = 50;
        let totalCommits = 0;
        let currentFilters = {};
        let allCommits = [];
        let filteredCommits = [];

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 1) return 'yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.ceil(diffDays / 7)} weeks ago`;
            if (diffDays < 365) return `${Math.ceil(diffDays / 30)} months ago`;
            return date.toLocaleDateString();
        }

        // Fetch data from API
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${apiBaseUrl}${endpoint}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                throw error;
            }
        }

        // Load branches and authors
        async function loadFilters() {
            try {
                const [branches, authors] = await Promise.all([
                    fetchData('/git/branches'),
                    fetchData('/git/authors')
                ]);

                // Populate branch select
                const branchSelect = document.getElementById('branch-select');
                branches.forEach(branch => {
                    const option = document.createElement('option');
                    option.value = branch.name;
                    option.textContent = branch.name + (branch.is_current ? ' (current)' : '');
                    if (branch.is_current) option.selected = true;
                    branchSelect.appendChild(option);
                });

                // Populate author select
                const authorSelect = document.getElementById('author-select');
                authors.forEach(author => {
                    const option = document.createElement('option');
                    option.value = author;
                    option.textContent = author;
                    authorSelect.appendChild(option);
                });
            } catch (error) {
                showError('Failed to load filter options: ' + error.message);
            }
        }

        // Load commits
        async function loadCommits(page = 0, filters = {}) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('commits-content').style.display = 'none';

            try {
                const params = new URLSearchParams({
                    limit: pageSize,
                    skip: page * pageSize,
                    ...filters
                });

                const commits = await fetchData(`/git/commits?${params}`);
                allCommits = commits;
                filteredCommits = commits;

                displayCommits(filteredCommits);
                updatePagination(page, commits.length);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('commits-content').style.display = 'block';
            } catch (error) {
                showError('Failed to load commits: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Display commits
        function displayCommits(commits) {
            const container = document.getElementById('commits-list');
            container.innerHTML = '';

            if (commits.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">No commits found matching the current filters.</div>';
                return;
            }

            commits.forEach(commit => {
                const commitElement = createCommitElement(commit);
                container.appendChild(commitElement);
            });
        }

        // Create commit element
        function createCommitElement(commit) {
            const div = document.createElement('div');
            div.className = 'commit-item';
            div.onclick = () => toggleCommitDetails(div, commit.hash);

            const tagsHtml = commit.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

            div.innerHTML = `
                <div class="commit-header">
                    <div>
                        <div class="commit-message">${commit.message}</div>
                        <div class="commit-meta">
                            <div class="commit-author">
                                <span>👤</span>
                                <span>${commit.author}</span>
                            </div>
                            <div class="commit-hash">${commit.hash.substring(0, 8)}</div>
                            <div class="commit-date">${formatDate(commit.date)}</div>
                        </div>
                        ${commit.tags.length > 0 ? `<div class="commit-tags">${tagsHtml}</div>` : ''}
                    </div>
                    <div class="commit-stats">
                        ${commit.files_changed ? `<span class="stat-item stat-files">📁 ${commit.files_changed} files</span>` : ''}
                        ${commit.insertions ? `<span class="stat-item stat-additions">➕ ${commit.insertions}</span>` : ''}
                        ${commit.deletions ? `<span class="stat-item stat-deletions">➖ ${commit.deletions}</span>` : ''}
                    </div>
                </div>
                <div class="commit-details" id="details-${commit.hash}"></div>
            `;

            return div;
        }

        // Toggle commit details
        async function toggleCommitDetails(element, commitHash) {
            const detailsDiv = document.getElementById(`details-${commitHash}`);
            const isExpanded = element.classList.contains('expanded');

            if (isExpanded) {
                element.classList.remove('expanded');
                detailsDiv.classList.remove('expanded');
                detailsDiv.innerHTML = '';
            } else {
                element.classList.add('expanded');
                detailsDiv.classList.add('expanded');

                try {
                    const [filesData, diffData] = await Promise.all([
                        fetchData(`/git/commits/${commitHash}/files`),
                        fetchData(`/git/commits/${commitHash}/diff`)
                    ]);

                    detailsDiv.innerHTML = `
                        <div class="commit-actions">
                            <button class="btn btn-secondary" onclick="viewFullDiff('${commitHash}')">🔍 View Full Diff</button>
                            <button class="btn btn-secondary" onclick="copyCommitHash('${commitHash}')">📋 Copy Hash</button>
                        </div>
                        <div class="commit-files">
                            <h4>📁 Files Changed (${filesData.files.length})</h4>
                            ${filesData.files.map(file => `
                                <div class="file-item">
                                    <span class="file-status file-status-${file.status}">${file.status}</span>
                                    <span>${file.filename}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="commit-diff">
                            <h4>🔍 Diff Preview</h4>
                            <pre>${diffData.diff.substring(0, 2000)}${diffData.diff.length > 2000 ? '\n\n... (truncated)' : ''}</pre>
                        </div>
                    `;
                } catch (error) {
                    detailsDiv.innerHTML = '<div style="color: #dc3545;">Failed to load commit details.</div>';
                }
            }
        }

        // Update pagination
        function updatePagination(page, commitCount) {
            currentPage = page;
            const totalPages = Math.ceil(totalCommits / pageSize);
            const start = page * pageSize + 1;
            const end = Math.min((page + 1) * pageSize, totalCommits);

            document.getElementById('pagination-info').textContent =
                `Showing ${start}-${end} of ${totalCommits} commits`;
            document.getElementById('page-info').textContent = `Page ${page + 1}`;

            document.getElementById('prev-btn').disabled = page === 0;
            document.getElementById('next-btn').disabled = commitCount < pageSize;
        }

        // Change page
        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 0) {
                loadCommits(newPage, currentFilters);
            }
        }

        // Apply filters
        function applyFilters() {
            const branch = document.getElementById('branch-select').value;
            const author = document.getElementById('author-select').value;
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;

            currentFilters = {};
            if (branch) currentFilters.branch = branch;
            if (author) currentFilters.author = author;
            if (dateFrom) currentFilters.since = dateFrom;
            if (dateTo) currentFilters.until = dateTo;

            loadCommits(0, currentFilters);
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('branch-select').value = '';
            document.getElementById('author-select').value = '';
            document.getElementById('date-from').value = '';
            document.getElementById('date-to').value = '';
            document.getElementById('search-input').value = '';

            currentFilters = {};
            loadCommits(0, currentFilters);
        }

        // Search commits
        function searchCommits() {
            const query = document.getElementById('search-input').value.toLowerCase();

            if (!query) {
                filteredCommits = allCommits;
            } else {
                filteredCommits = allCommits.filter(commit =>
                    commit.message.toLowerCase().includes(query) ||
                    commit.hash.toLowerCase().includes(query) ||
                    commit.author.toLowerCase().includes(query)
                );
            }

            displayCommits(filteredCommits);
        }

        // Export commits
        function exportCommits(format) {
            let data;
            let filename;
            let mimeType;

            if (format === 'csv') {
                const headers = ['Hash', 'Message', 'Author', 'Date', 'Files Changed', 'Insertions', 'Deletions'];
                const csvData = [
                    headers.join(','),
                    ...filteredCommits.map(commit => [
                        commit.hash,
                        `"${commit.message.replace(/"/g, '""')}"`,
                        commit.author,
                        commit.date,
                        commit.files_changed || '',
                        commit.insertions || '',
                        commit.deletions || ''
                    ].join(','))
                ].join('\n');

                data = csvData;
                filename = 'commits.csv';
                mimeType = 'text/csv';
            } else if (format === 'json') {
                data = JSON.stringify(filteredCommits, null, 2);
                filename = 'commits.json';
                mimeType = 'application/json';
            }

            const blob = new Blob([data], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Utility functions
        function viewFullDiff(commitHash) {
            window.open(`${apiBaseUrl}/git/commits/${commitHash}/diff`, '_blank');
        }

        function copyCommitHash(commitHash) {
            navigator.clipboard.writeText(commitHash).then(() => {
                alert('Commit hash copied to clipboard!');
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Initialize
        async function init() {
            await loadFilters();
            await loadCommits();
        }

        // Start the application
        init();
    </script>
</body>
</html>
